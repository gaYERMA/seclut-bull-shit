<div id="tpScreenLockCover" class="tpCover tpDivCvr" style="display: none;">
    <div>
        <img id="tp_blk_icon" alt="Lock sign" class="tpExclamSign" src="blocked.png">
        <div class="tpBlkMsg">
            <div id="blocked_message" class="tpMsgTxt">This content has been blocked by your administrator</div>
        </div>
    </div>
</div>
<div id="tpAnnouncementCover" class="tpMsgCover" style="display: none;">
    <div class="tpPopup">
        <div>
            <table id="tpMsgTable" cellspacing="0" cellpadding="0" style="display: none;">
                <tr>
                    <td style="vertical-align: top;" align="left">
                        <div class="tpPopupHeader" style="width: 100%;">
                            <div class="tpHeaderWrapper" style="width: 100%;">
                                <div id="tpPopupTitle" class="tpPopupTitle">Message from your teacher</div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr style="background-color: unset;">
                    <td class="tpMessage">
                        <div id="tpAnnouncementMessage" class="tpMessage">&nbsp;</div>
                        <div id="tpOkButton" class="tpBtn primary">OK</div>
                    </td>
                </tr>
            </table>
            <table id="tpScrShareTable" cellspacing="0" cellpadding="0" style="display: none;">
                <tr>
                    <td style="vertical-align: top;" align="left">
                        <div class="tpPopupHeader" style="width: 100%;">
                            <div class="tpHeaderWrapper" style="width: 100%;">
                                <div class="tpPopupTitle">Requesting screen sharing</div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr style="background-color: unset;">
                    <td class="tpMessage">
                        <div class="tpScreenShare">
                            Your teacher wants to share your screen<br/>
                            Click OK to continue, or cancel to deny the request</div>
                        <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-evenly;">
                            <div id="tpAgreeButton" class="tpBtn primary">OK</div>
                            <div id="tpRejectButton" class="tpBtn cancel">Cancel</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div id="tpMovableIcon" class="icofont default initial">
    addcomment
</div>
<div id="chatPanel">
    <div class="tpContent">
        <div class="chat">
            <div class="tpPopupHeader" style="width: 100%;">
                <div class="tpHeaderWrapper">
                    <div class="tpPopupTitle">Chat with your teacher</div>
                </div>
                <div id="tpCloseBtn" class="btnContainer">
                    <div class="btnIcon">
                        <div class="icofont">cross</div>
                    </div>
                </div>
            </div>
            <div class="historyTimeline flex flexGroup bottomBorder">
                <div  id="tpMessageList" class="messageList">
                </div>
            </div>
            <div class="chatMessage">
                <textarea data-meteor-emoji="true" id="tpText" placeholder="Type your message"></textarea>
                <div id="tpSendButton" class="tpBtn primary" style="float:right;">Send</div>
            </div>
        </div>
    </div>
</div>
